apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana 
  namespace: monitoring 
spec:
  rules:
  - host: dev-grafana.edshopper.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana 
            port:
              number: 3000 
  ingressClassName: nginx
